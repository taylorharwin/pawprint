<div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form ng-submit="save()" class="form-horizontal">
        <fieldset>

          <!-- Form Name -->
          <legend>User Details</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">First Name</label>
            <div class="col-sm-10">
              <input type="text" value="{{user.firstName}}" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Last Name</label>
            <div class="col-sm-10">
              <input type="text" value="{{user.lastName}}" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Email</label>
            <div class="col-sm-10">
              <input type="text" value="{{user.email}}" class="form-control">
            </div>
          </div>

          <!-- Form Name -->
          <legend>Address Details</legend>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Street Address</label>
            <div class="col-sm-10">
              <input type="text" value="{{user.streetAddress}}" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">City</label>
            <div class="col-sm-10">
              <input type="text" value="{{user.city}}" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">State</label>
            <div class="col-sm-4">
              <input type="text" value="{{user.state}}" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Zip</label>
            <div class="col-sm-10">
              <input type="text" value="{{user.zip}}" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Phone</label>
            <div class="col-sm-10">
              <input type="text" value="{{user.phone}}" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div>
                
              </div>
              <div class="pull-right">
                <button ui-sref="^.main" class="btn btn-primary">CANCEL</button>
                <button type="submit" class="btn btn-primary">UPDATE</button>
              </div>
            </div>
          </div>

        </fieldset>
      </form>

      <alert ng-show="updateError" type="danger">Something's wrong here, please try again!</alert>

    </div>
  </div>
</div>
