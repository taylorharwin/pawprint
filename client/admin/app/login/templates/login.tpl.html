<div class="Aligner">
  <div class="Aligner-item">
    <h2>Admin Login page</h2>
    <form ng-submit="CurrentAdminService.login(admin)" role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ng-model="admin.email" type="email" class="form-control" placeholder="apple@hackreactor.com">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ng-model="admin.password" type="password" class="form-control" placeholder="woofwoof">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
    </form>
  </div>
</div>
