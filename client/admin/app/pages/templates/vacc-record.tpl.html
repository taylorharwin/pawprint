<div class="panel panel-default">
<table class="table">
    <thead>
      <tr>
        <th>Vaccination</th>
        <th>Date Administered</th>
        <th>Expiration</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="record in vaccinations">
          <td>{{record.name}}</td>
          <td>{{record.dateAdministered}}</td>
          <td>{{record.dateExpired}}</td>
      </tr>
    </tbody>
  </table>
</div>
